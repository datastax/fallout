<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DataStax - Fallout Password Reset</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Reset password</h3>
                    </div>
                    <div class="panel-body">
                        <div id="action-error" class="alert alert-danger" style="display: none;">
                        </div>
                        <div role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Enter new password" id="pass" type="password">
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <button id="reset" class="btn btn-lg btn-success btn-block">Reset</button>
                            </fieldset>
                        </div>
                        <hr/>
                        Remember password? <a href="login.html">Login</a><br/>
                        Don't have an account? <a href="register.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="../js/message-area.js"></script>

    <script>
        $(function() {

            var vars = [], hash;
            var q = document.URL.split('?')[1];
            if(q != undefined){
                q = q.split('&');
                for(var i = 0; i < q.length; i++){
                    hash = q[i].split('=');
                    vars.push(hash[1]);
                    vars[hash[0]] = hash[1];
                }
            }

            $("#reset").click(function(){
                submitReset();
            });

            $("#pass").keypress(function(e){
                if (e.which == '13') {
                    submitReset();
                }
            });

            $(document).ready(function(){
                $("#reset-error").hide();
                $("#reset-success").hide();
            });

            function submitReset()
            {
                $.ajax({
                    url: "/account/reset",
                    type: "POST",
                    data: {email: vars["email"], token: vars["token"], pass:$("#pass").val()},
                    success: function(data) {
                        window.location.replace("/a/pages/login.html");
                    },
                    error: showAjaxErrorMessage
                })
            }

        });
    </script>
</body>

</html>
